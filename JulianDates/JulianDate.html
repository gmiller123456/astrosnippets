<script>


testDate(new Date(Date.UTC(2017,7, 21,18,25,32,0)));
testDate(new Date(Date.UTC(1582,9, 15,18,25,32,0)));
testDate(new Date(Date.UTC(1582,9, 4,18,25,32,0)));

function testDate(date){
	const jd1=dateToJulianDate(date);
	const jd2=cal_to_jd("",date.getUTCFullYear(), date.getUTCMonth()+1, date.getUTCDate(), date.getUTCHours(), date.getUTCMinutes(), date.getUTCSeconds());
	console.log(`${jd1} - ${jd2} = ${Math.abs(jd1-jd2)}`);
}

//Special "Math.floor()" function used by dateToJulianDate()
function INT(d){
	if(d>0){
		return Math.floor(d);
	}
	return Math.floor(d)-1;
}

function dateToJulianDate(date){
	//From Meeus p61 (7.1)
	let year=date.getUTCFullYear();
	let month=date.getUTCMonth()+1;
	let day=date.getUTCDate();
	let hour=date.getUTCHours();
	let min=date.getUTCMinutes();
	let sec=date.getUTCSeconds();

	let isGregorian=true;
	if(year<1582 || (year == 1582 && (month < 10 || (month==10 && day < 5)))){
		isGregorian=false;
	}

	if (month < 3){
		year = year - 1;
		month = month + 12;
	}

	let b = 0;
	if (isGregorian){
	let a = INT(year / 100.0);
		b = 2 - a + INT(a / 4.0);
	}

	let jd=INT(365.25 * (year + 4716)) + INT(30.6001 * (month + 1)) + day + b - 1524.5;
	jd+=hour/24.0;
	jd+=min/24.0/60.0;
	jd+=sec/24.0/60.0/60.0;
	return jd;
}

function cal_to_jd( era, y, m, d, h, mn, s )
{
	var jy, ja, jm;			//scratch

    if( era == "BCE" ) y = -y + 1;
	if( m > 2 ) {
		jy = y;
		jm = m + 1;
	} else {
		jy = y - 1;
		jm = m + 13;
	}

	var intgr = Math.floor( Math.floor(365.25*jy) + Math.floor(30.6001*jm) + d + 1720995 );

	//check for switch to Gregorian calendar
    var gregcal = 15 + 31*( 10 + 12*1582 );
	if( d + 31*(m + 12*y) >= gregcal ) {
		ja = Math.floor(0.01*jy);
		intgr += 2 - ja + Math.floor(0.25*ja);
	}

	//correct for half-day offset
	var dayfrac = h/24.0 - 0.5;
	if( dayfrac < 0.0 ) {
		dayfrac += 1.0;
		--intgr;
	}

	//now set the fraction of a day
	var frac = dayfrac + (mn + s/60.0)/60.0/24.0;

    //round to nearest second
    var jd0 = (intgr + frac)*100000;
    var jd  = Math.floor(jd0);
    if( jd0 - jd > 0.5 ) ++jd;
    return jd/100000;
}



</script>
